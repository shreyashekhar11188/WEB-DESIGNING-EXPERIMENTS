<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        
        .navbar {
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            order: 1;
            flex: 1; 
        }

        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            order: 2;
            flex: 2;
            justify-content: center;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ff9800;
        }

       
        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            order: 3;
            flex: 1;
            justify-content: flex-end; /* Pushes text to the far right */
        }

        .nav-actions a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        
        #menu-toggle, .menu-icon {
            display: none; 
        }

        
        .menu-icon {
            display: none; 
            font-size: 1.8rem;
            cursor: pointer;
        }

        
        .hero-section {
            text-align: center;
            padding: 50px 20px;
        }
        
        .hero-section h1 {
            margin-bottom: 10px;
            color: #333;
        }

       
        @media (max-width: 768px) {
            
            
            .menu-icon {
                display: block; 
                order: 1;
            }

            
            .nav-links {
                display: none;
                width: 100%; 
                flex-direction: column;
                text-align: center;
                padding-top: 20px;
                order: 3;
            }

            .nav-links li {
                padding: 10px 0;
                border-bottom: 1px solid #444;
            }

            
            .nav-actions {
                order: 2;
            }

            
            #menu-toggle:checked ~ .nav-links {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">ShopEase</div>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label> <div class="nav-actions">
            <a href="#">Cart <i class="fas fa-shopping-cart"></i></a>
            <a href="#">Login</a>
        </div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="hero-section">
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>

</body>
</html>
