<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swiggy Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">Swiggy</div>
    <nav>
        <a href="#">Search</a>
        <a href="#">Offers</a>
        <a href="#">Help</a>
        <a href="#">Sign In</a>
        <a href="#" class="cart">Cart</a>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <h1>Order food & groceries. Discover best restaurants.</h1>
    <div class="search-box">
        <input type="text" placeholder="Enter your delivery location">
        <button>Search</button>
    </div>
</section>

<!-- FOOD CATEGORIES -->
<section class="categories">
    <h2>What's on your mind?</h2>
    <div class="category-container">
        <div class="category">Pizza</div>
        <div class="category">Burger</div>
        <div class="category">Biryani</div>
        <div class="category">Chinese</div>
        <div class="category">Desserts</div>
    </div>
</section>

<!-- RESTAURANTS -->
<section class="restaurants">
    <h2>Top Restaurants near you</h2>
    <div class="restaurant-grid">

        <div class="card">
            <img src="https://source.unsplash.com/400x300/?pizza" alt="">
            <h3>Pizza Hut</h3>
            <p>⭐ 4.3 • 30 mins</p>
        </div>

        <div class="card">
            <img src="https://source.unsplash.com/400x300/?burger" alt="">
            <h3>Burger King</h3>
            <p>⭐ 4.1 • 25 mins</p>
        </div>

        <div class="card">
            <img src="https://source.unsplash.com/400x300/?biryani" alt="">
            <h3>Biryani Blues</h3>
            <p>⭐ 4.5 • 35 mins</p>
        </div>

        <div class="card">
            <img src="https://source.unsplash.com/400x300/?noodles" alt="">
            <h3>Wok Express</h3>
            <p>⭐ 4.2 • 20 mins</p>
        </div>

    </div>
</section>

</body>
</html>
